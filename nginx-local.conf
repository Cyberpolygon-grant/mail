server {
    listen 80;
    server_name financepro.ru localhost mail.financepro.ru 127.0.0.1 192.168.203.1;
    
    # Admin panel - исправляем порт на 80
    location /admin/ {
        proxy_pass http://admin:80/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_redirect off;
    }
    
    # Webmail
    location /webmail/ {
        proxy_pass http://webmail:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_redirect off;
    }
    
    # Root redirect to webmail
    location = / {
        return 301 /webmail;
    }
    
    # Default location
    location / {
        return 200 "FinancePro Mail Server\nWebmail: http://financepro.ru/webmail/\nAdmin: http://financepro.ru/admin/\n";
        add_header Content-Type text/plain;
    }
}